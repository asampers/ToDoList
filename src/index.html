<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand bg-light p-3">
      <div class="container-fluid justify-content-between">
        <div></div>
        <a class="h1" href="#">To Do List</a>
      </div>
  </nav>
  <div class="row g-0">
    <div class="col d-flex flex-column pt-0 p-3 bg-light border-top" style="width: 280px; height: 90vh">
      <div class="d-flex justify-content-around align-items-center mt-3">  
        <a href="/" class=" mb-3 mb-md-0 link-dark text-decoration-none">
          <span class="fs-4 ">Projects</span>
        </a>  
        <!-- Button to Open newProjectModal -->
        <span class="">
          <button type="button" class="btn btn-primary btn-sm new-project-btn" data-bs-toggle="modal" data-bs-target="#newProject">
            <span class="d-flex align-items-center"><ion-icon name="add-outline"></ion-icon></span> 
          </button>
        </span>
      </div>
      <hr>
      <ul class="sidebar nav nav-pills flex-column mb-auto pt-3">
      </ul>
      <hr>
      <div>
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
          <ion-icon size="large" name="logo-github"></ion-icon>  
          <span class="ms-2">Made by Anna Sampers</span>
        </a>
      </div>
    </div>

      <!-- printProject section -->  
  <div class="content col-md-9 col-sm-12">
    <div class="container d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex align-items-center">
        <h2 class="proj-title mx-4"></h2>
        <button class="btn btn-sm btn-outline-danger proj-delete"></button>
      </div>
      <!-- Button to Open TaskModal -->
      <button type="button" class="d-flex align-items-center btn btn-sm btn-outline-primary new-task-btn me-4" data-bs-toggle="modal" data-bs-target="#newEditTask">
        <span>Add Task</span>
        <ion-icon name="add-outline"></ion-icon>
      </button>       
    </div>
    <div class="container d-flex align-items-center justify-content-between pt-2 p-4">
      <span class="proj-desc"></span>
      <a class="show-hide-completed" href="#"></a>
    </div>
    <div class="container todo-header mb-2 ps-4 pe-5 d-flex justify-content-between">
          <b class="task-name text-uppercase text-decoration-underline ms-5 w-50">Task Name</b>
          <b class="text-uppercase text-decoration-underline me-2">Due Date</b>
          <b class="text-uppercase text-decoration-underline">Priority</b>
          <span></span>
    </div>  
    <div class="todo-list px-4 container">
    </div>
    <div class="completed-list px-4 container"></div>
  </div>
</div>   

<!-- Task Modal -->
  <div class="modal fade" id="newEditTask">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-edit-form">
            <input type="hidden" id="taskID" name="taskID"/>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title"  name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <div class="row align-items-center">
              <div class="col-auto my-3">
                <label for="date" class="form-label">Due Date:</label>
                <input class="form-control" type="date" name="date" id="date" placeholder="today" required>
              </div>
              <div class="col-auto my-1">
                <label for="priority" class="form-label">Priority Level:</label>
                <select id="priority" class="form-select">
                  <option></option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="close-btn btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- newProject Modal -->
  <div class="modal fade" id="newProject">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-project">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title"  name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
