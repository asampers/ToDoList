<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <!-- Button to Open the newTaskModal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTask">
  Add Task
</button>

<!-- The Modal -->
<div class="modal" id="newTask">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-success text-white">
        <h4 class="modal-title">New Task</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form class="new-task">
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title"  name="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" rows="3" id="description" name="text"></textarea>
          </div>
          <div class="row align-items-center">
            <div class="col-auto my-3">
              <label for="date" class="form-label">Due Date:</label>
              <input class="form-control" type="date" name="date" id="date" placeholder="today" required>
            </div>
            <div class="col-auto my-1">
              <label for="priority" class="form-label">Priority Level:</label>
              <select id="priority" class="form-select">
                <option></option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
