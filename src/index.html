<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
<div class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand bg-light p-3">
      <div class="container-fluid justify-content-between">
        <div class="d-flex justify-content-between align-items-center ms-3">  
        <a href="/" class=" mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <span class="fs-4 ">Projects</span>
        </a>  
        <!-- Button to Open the newProjectModal -->
        <span class="ms-3">
          <button type="button" class="btn btn-primary btn-sm new-project-btn" data-bs-toggle="modal" data-bs-target="#newProject">
            <span class="d-flex align-items-center"><ion-icon name="add-outline"></ion-icon></span> 
          </button>
        </span>
      </div>
        <a class="fs-4" href="#">To Do List</a>
        <!-- Button to Open the newTaskModal -->
            <button type="button" class="btn btn-primary new-task-btn" data-bs-toggle="modal" data-bs-target="#newTask">
              <span class="d-flex align-items-center"><ion-icon name="add-outline"></ion-icon>Add Task</span> 
            </button>
      </div>
  </nav>

    <div class="d-flex flex-column pt-0 p-3 bg-light border-top" style="width: 280px; height: 93vh">
      <ul class="nav nav-pills flex-column mb-auto pt-3">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
            Projects
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Dashboard
          </a>
        </li>
      </ul>
      <hr>
      <div>
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
          <ion-icon size="large" name="logo-github"></ion-icon>  
          <span class="ms-2">Made by Anna Sampers</span>
        </a>
      </div>
    </div>
</div>    

<!-- newTask Modal -->
  <div class="modal fade" id="newTask">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title">New Task</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-task">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title"  name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <div class="row align-items-center">
              <div class="col-auto my-3">
                <label for="date" class="form-label">Due Date:</label>
                <input class="form-control" type="date" name="date" id="date" placeholder="today" required>
              </div>
              <div class="col-auto my-1">
                <label for="priority" class="form-label">Priority Level:</label>
                <select id="priority" class="form-select">
                  <option></option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- newProject Modal -->
  <div class="modal fade" id="newProject">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title">New Project</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-project">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title"  name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
