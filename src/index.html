<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar p-2 shadow-sm">
    <!-- Button to open the offcanvas sidebar -->
    <button class="btn btn-sm btn-outline-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <span></span>
    <span class="navbar-brand fs-4">To Do List
      <ion-icon name="checkmark-outline"></ion-icon>
    </span>
  </nav>
  <div class="d-flex">
    <div class="side-nav offcanvas-md offcanvas-start shadow" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
      <div class="offcanvas-header" id="side-header">  
        <h2 class="offcanvas-title" id="offcanvasResponsiveLabel">Projects</h2>
        <!-- Button to Open newProjectModal -->
        <button type="button" class="btn btn-primary btn-sm new-project-btn" data-bs-toggle="modal" data-bs-target="#newProject">
          <span class="d-flex align-items-center"><ion-icon name="add-outline"></ion-icon></span> 
        </button>
        <!--Button to Close offcanvas-->
        <button type="button" class="btn-close text-reset sidebar-btn" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button> 
      </div>
      <hr>
      <ul class="sidebar offcanvas-body">
      </ul>
      <hr>
      <div>
        <a href="#" class="d-flex justify-content-center align-items-center link-dark text-decoration-none pb-2">
          <ion-icon size="large" name="logo-github"></ion-icon>  
          <span class="ps-2">Made by Anna Sampers</span>
        </a>
      </div>
    </div>

        <!-- printProject section -->  
    <div class="content col-md-9 col-12">
      <div class="container d-flex align-items-center justify-content-between py-2  px-4">
        <div class="d-flex align-items-center">
          <h2 class="proj-title me-4"></h2>
          <button class="btn btn-sm btn-outline-danger proj-delete me-3 d-none"></button>
        </div>
        <!-- Button to Open TaskModal -->
        <button type="button" class="d-flex align-items-center btn btn-sm btn-outline-primary new-task-btn d-none" data-bs-toggle="modal" data-bs-target="#taskModal" data-edit-title="Add Task">
          <span>Add Task</span>
          <ion-icon name="add-outline"></ion-icon>
        </button>       
      </div>
      <div class="container d-flex align-items-center justify-content-between pt-2 p-4">
        <span class="proj-desc"></span>
        <a class="show-hide-completed" href="#"></a>
      </div>
      <div class="container todo-header mb-2 ps-4 pe-5 d-flex justify-content-between">
            <b class="task-name text-uppercase text-decoration-underline ms-5 w-50">Task Name</b>
            <b class="text-uppercase text-decoration-underline me-2">Due Date</b>
            <b class="text-uppercase text-decoration-underline">Priority</b>
            <span></span>
      </div>  
      <div class="todo-list px-4 container"></div>
      
      <div class="completed-list px-4 container"></div>
    </div>
  </div>  
</div>   

<!-- Task Modal -->
  <div class="modal fade" id="taskModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-edit-form">
            <input type="hidden" id="taskID" name="taskID"/>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label required-field">Title:</label>
              <input type="text" class="form-control w-auto" id="title"  name="title" maxlength="25" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <div class="row align-items-center">
              <div class="col-auto my-3">
                <label for="date" class="form-label required-field">Due Date:</label>
                <input class="form-control" type="date" name="date" id="date" placeholder="today" required>
              </div>
              <div class="col-auto my-1">
                <label for="priority" class="form-label">Priority Level:</label>
                <select id="priority" class="form-select">
                  <option></option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="close-btn btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- newProject Modal -->
  <div class="modal fade" id="newProject">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title">Add Project</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="new-project">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label required-field">Title:</label>
              <input type="text" class="form-control w-auto" id="title"  name="title" maxlength="25" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" rows="3" id="description" name="text"></textarea>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
